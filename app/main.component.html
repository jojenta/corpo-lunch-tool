      </ul>
    </div>
    <div class="modal-footer">
      <a href="#" class=" modal-action modal-close waves-effect waves-green btn-flat" (click)="closeNotifs()">Close</a>
    </div>
  </div>
  <div class="col s4">
    <proposition-form></proposition-form>
  </div>
  <div class="col s8">
    <propositions></propositions>
  </div>
